<mat-tab-group  [color]="'warn'" (selectedTabChange)="highlightCodeblocks()" animationDuration="0ms">
  <mat-tab *ngFor="let lang of languages" [label]="getTabLabel(lang)">
    <h1>{{lang.briefDescription}}</h1>
    <app-prism-codeblock *ngFor="let snippet of snippets[lang.label]" 
      [code]="snippet.code" 
      [description]="snippet.description" 
      [language]="lang.prismLabel"></app-prism-codeblock>
  </mat-tab>
</mat-tab-group>
